    <title>Board</title>
    <style>
        body {
            background-color: rgb(179, 233, 255);
        }
    </style>
    <script>
        function saveToStorage() {
            const data = document.querySelector('#data').value;
            console.log("saveToStorage", data);
            localStorage.setItem('data', data);
        }

        function alertData() {
            const data = localStorage.getItem('data');
            alert("data is " + data);
        }
    </script>
</head>

<body>
    <div class="container">
        <div id="board">
            A Board
            <input id="data" type="text" />
            <button onclick="saveToStorage()">Save</button>
            <button onclick="alertData()">Alert</button>
        </div>
    </div>
</body>
