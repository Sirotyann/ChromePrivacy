    <title>Fenced Frame</title>
    <style></style>
</head>
<body>
    <div class="container">
        <p>
            fenced-frame need a response header:
            <b>'supports-loading-mode': 'fenced-frame'</b>
        </p>
        <div>
            <div>fenced-frame: '/board'</div>
            <fencedframe src='/board' width="600" height="300" mode="opaque-ads"></fencedframe>
        </div>
        <div style="margin-top: 20px;">
            fenced-frame: srcdoc
        </div>
        <fencedframe width="600" height="300" mode="opaque-ads" srcdoc="<html><body><h1>test</h1></html>"></fencedframe>
    </div>
    <script type="text/javascript">

    </script>
</body>

</html>
