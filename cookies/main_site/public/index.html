<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Main</title>
    <style></style>
</head>

<body>
    <div class="container">
        <div id="board"></div>
        <div>
            <button onclick="prtCookie('/prtCookie')">Send cookie to current server</button>
            <button onclick="prtCookie('https://127.0.0.1:9443/prtCookie')">Send cookie to server 9443</button>
            <button onclick="prtCookie('http://127.0.0.1:9000/prtCookie')">Send cookie to server 9000</button>
            <a href="https://127.0.0.1:9443/">https://127.0.0.1:9443/</a>
            <a href="http://127.0.0.1:9000/">https://127.0.0.1:9000/</a>
        </div>
        <iframe src='https://127.0.0.1:9443/' width="600" height="300"></iframe>
        <!-- <iframe src='http://127.0.0.1:9000/' width="600" height="300"></iframe> -->
    </div>
    <script type="text/javascript">
        document.cookie = 'strict_main=StrictMain; SameSite=Strict;';
        document.cookie = 'lax_main=LaxMain; SameSite=Lax;';
        document.cookie = 'none_main=NoneMain; SameSite=None; Secure';
        function showCookie() {
            document.getElementById("board").innerText = document.cookie;
        }

        function prtCookie(url) {
            console.log("Start sending request");
            fetch(url).then(function() {console.log('Sending request over');})
            // var xhr = new XMLHttpRequest();
            // xhr.open("GET", url);
            // xhr.send();
        }

        showCookie();
    </script>
</body>

</html>
