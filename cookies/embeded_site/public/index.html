<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Embeded</title>
    <style></style>
</head>

<body>
    <div class="container">
        Embeded site cookie: <div id="board"></div>
        <button onclick="prtCookie()">Send cookie to server</button>
    </div>
    <script type="text/javascript">
        
        function showCookie() {
            document.getElementById("board").innerText = document.cookie;
        }

        function prtCookie() {
            console.log("Start sending request");
            // fetch('/prtCookie').then(function(){console.log('Sending request over');});
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/prtCookie");
            xhr.send();
        }

        setTimeout(function() {
            showCookie();
        }, 1000)
        
        
    </script>
</body>
</html>
